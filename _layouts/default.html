<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="{{ site.constants.lang }}" dir="{{ site.constants.dir }}"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="{{ site.constants.lang }}" dir="{{ site.constants.dir }}"><!--<![endif]-->
<head>
  <meta charset="{{ site.constants.encoding }}" />
  <meta name="viewport" content="{{ site.constants.viewport }}">

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.constants.name }}{% if page.type == 'home' %} - {{ site.constants.tagline }}{% endif %}</title>

  <link type="text/plain" rel="author" href="{{ '/humans.txt' | to_baseurl }}" />

  <link rel="alternate" type="application/atom+xml" title="{{ site.constants.name }} - ATOM RSS Feed" href="//feeds.feedburner.com/{{ site.constants.feed-name }}" />

  <meta property="fb:app_id" content="{{ site.constants.facebook-appid }}" />
  <meta property="fb:admins" content="{{ site.constants.facebook-admin }}" />
  <link rel="publisher" href="https://plus.google.com/{{ site.constants.gplus-publisher }}" />

  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ '/media/app/apple-touch-icon-114.png' | to_cdnurl }}">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ '/media/app/apple-touch-icon-72.png' | to_cdnurl }}">
  <link rel="apple-touch-icon-precomposed" href="{{ '/media/app/apple-touch-icon-precomposed.png' | to_cdnurl }}">
  <link rel="shortcut icon" href="{{ '/media/app/apple-touch-icon.png' | to_cdnurl }}">
  <link rel="shortcut icon" href="{{ '/favicon.ico' | to_baseurl }}">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,800" />
  <link rel="stylesheet" href="{{ '/assets/vendor.css' | to_cdnurl }}" />
  <link rel="stylesheet" href="{{ '/assets/app.css' | to_cdnurl }}" />

  <script src="{{ '/assets/modernizr.js' | to_cdnurl }}"></script>

  {% include og.html %}

</head>
<body class="{{ page.type }}">

  {% include nav-panel.html %}

  <div id="peek">

    {% include nav-bar.html %}

    <div id="scrollable">
      <div id="main">

        {{ content }}

      </div><!-- #main -->

      {% include footer.html %}

    </div><!-- #scrollable -->
  </div><!-- #peek -->

  <div id="fb-root"></div>
  {% include analytics.html %}

  <script>document.write('<script src="{{ '/assets/' | to_cdnurl }}' + ('__proto__' in {} ? 'zepto' : 'jquery') + '.js"><\/script>')</script>

  <script src="{{ '/assets/vendor.js' | to_cdnurl }}"></script>
  <script src="{{ '/assets/app.js' | to_cdnurl }}"></script>
</body>
</html>
