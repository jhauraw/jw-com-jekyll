---
layout: default
type: home
---

<div class="home-body row">
  <div id="primary" class="large-12 columns" role="content">

    <section id="home-masthead">
      <div class="row">
        <div class="large-9 large-centered columns">
          <div class="row">
            <div id="home-info" class="large-7 columns">

              <hgroup>
                <h1>{{ site.app.name }}</h1>
                <h2>{{ site.app.tagline }}</h2>
              </hgroup>

              <ul class="inline-justified">
                <li>
                  <a rel="nofollow" target="_blank" href="{{ '/github/' | to_baseurl }}"><i class="icon-github-alt"></i> Github</a>
                </li>
                <li>
                  <a rel="nofollow" target="_blank" href="{{ '/facebook/' | to_baseurl }}"><i class="icon-facebook"></i> Facebook</a>
                </li>
                <li>
                  <i class="icon-map-marker"></i> 11S 293670 3814096
                </li>
              </ul>

            </div><!-- .columns -->
            <div id="home-media" class="large-5 columns">

              <img src="{{ '/media/pages/selfy-out.jpg' | to_cdnurl }}" alt="" />

            </div><!-- .columns -->
          </div><!-- .row -->
          </div><!-- .columns -->
      </div><!-- .row -->
    </section><!-- .masthead -->

    <section id="home-connect">
      <div class="row">
        <div class="columns">
          <ul class="inline-justified">
            <li>
              <a href="//twitter.com/{{ site.app.twitter }}" class="twitter-follow-button" data-show-count="true">Follow @{{ site.app.twitter }}</a>
            </li>
            <li>
              <a href="https://twitter.com/share" class="twitter-share-button" data-via="{{ site.app.twitter }}">Tweet</a>
            </li>
          </ul>
        </div><!-- .columns -->
      </div><!-- .row -->
    </section><!-- .connect -->

  </div><!-- #primary.columns -->
</div><!-- .row .home-body -->

{% include post-related.html %}
